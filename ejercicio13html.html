<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Fusión de columnas</h1>
    <table border="1">
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>b</td>
            <td>c</td>
        </tr>



    </table>
    <h1>Fusión de filas</h1>
    <table border="1">
        <tr>
            <td>a</td>
            <td rowspan="2">b</td>
        </tr>
        

        <td>c</td>

    </table>
    <h1>Fusion de columnas</h1>
    <table border="1">
        <tr>
            <td colspan="3">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
            <td colspan="2">d</td>
            <td>e</td>
        </tr>
        <tr>
            <td colspan="4">f</td>
        </tr>
        <tr>
            <td>G</td>
            <td colespan="4">H</td>
            <td >I</td>
            <td>J</td>
        </tr>
    </table>

    <h1>Fusión de filas</h1>
    <table border="1">
     <tr>
         <td>a</td>
         <td>b</td>
         <td rowspan="3">c</td>
         <td>d</td>
     </tr> 
     <tr>
         <td rowspan="2">E</td>
         <td>F</td>
         <td rowspan="3">G</td>
         
     </tr>  
     <tr>
         <td>H</td>
     </tr>
     <tr>
         <td>i</td>
         <td>j</td>
         <td>k</td>     
     </tr>
 </table>
    

    
</body>
</html>
